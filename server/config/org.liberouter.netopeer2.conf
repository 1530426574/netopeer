<!DOCTYPE busconfig PUBLIC
    "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only user root can own the service -->
  <policy user="root">
    <allow own="org.liberouter.netopeer2.server"/>
  </policy>

  <!-- Allow group users to invoke methods -->
  <!-- Change this if you want to be more restrictive -->
  <policy group="all-users">
    <allow send_destination="org.liberouter.netopeer2.server"/>
    <allow receive_sender="org.liberouter.netopeer2.server"/>
  </policy>

</busconfig>
